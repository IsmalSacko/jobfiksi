<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Inscription - Jobfiksi</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Jobfiksi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'rest_framework:login' %}">Connexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h2>Inscription</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="first_name">Prénom</label>
                <input type="text" class="form-control" id="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Nom de famille</label>
                <input type="text" class="form-control" id="last_name" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group">
                <label for="user_type">Type d'utilisateur</label>
                <select class="form-control" id="user_type" required>
                    <option value="">Sélectionnez un type d'utilisateur</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" id="register-btn">S'inscrire</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.js"></script>
    <script>
        // Récupérer les types d'utilisateur lors du chargement de la page
        document.addEventListener('DOMContentLoaded', function () {
            const userTypeSelect = document.getElementById('user_type');

            axios.get('http://127.0.0.1:8000/api/user-types/')
                .then(response => {
                    response.data.forEach(userType => {
                        const option = document.createElement('option');
                        option.value = userType;
                        option.textContent = userType.charAt(0).toUpperCase() + userType.slice(1);
                        userTypeSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Erreur lors de la récupération des types d\'utilisateurs:', error);
                });
        });

        document.getElementById('registration-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
            const apiUrl = 'http://127.0.0.1:8000/api/users/';

            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                password: document.getElementById('password').value,
                user_type: document.getElementById('user_type').value
            };

            axios.post(apiUrl, userData, { headers: { 'X-CSRFToken': csrfToken } })
                .then(response => {
                    Toastify({
                        text: "Inscription réussie ! Vous pouvez maintenant vous connecter.",
                        backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
                    }).showToast();
                    document.getElementById('registration-form').reset();
                })
                .catch(error => {
                    console.error('Erreur lors de l\'inscription:', error);
                    Toastify({
                        text: "Erreur lors de l'inscription. Vérifiez vos données.",
                        backgroundColor: "linear-gradient(to right, #FF5F6D, #FFC371)",
                    }).showToast();
                });
        });
    </script>
</body>
</html>
